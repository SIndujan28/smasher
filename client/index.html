<html>
  <head>
    <script src="socket.io.js"></script>
    <script>
      const socket = io('http://localhost:4000/events');
      socket.on('connect', function() {
        console.log('Connected');

        socket.emit('events', { test: 'test' });
        socket.emit('identity', 0, response =>
          console.log('Identity:', response),
        );
        socket.emit('create-game',{"userId":"21312312","userAlias":"dasdsdsad"},response => console.log('idea',response))
        socket.emit('game-data',{"roomId":"5dd6e94c-2267-4794-9be7-ed4029cb92ca","gameData":"hi im game"},response =>console.log('idea1',response) )
        socket.emit('game-data',{"loc":"dsdfd"})
      });
      socket.on('events', function(data) {
        console.log('event', data);
      });
      socket.on('exception', function(data) {
        console.log('event', data);
      });
      socket.on('disconnect', function() {
        console.log('Disconnected');
      });
    </script>
  </head>

  <body></body>
</html>
